<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- Brand -->
		<a class="navbar-brand" href="index.html">Jazz Mandi</a>
		
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4">
			<div class="card">
				<img class="card-img-bottom" src="img/cane.jpg" alt="Card image" style="width:100%">
				<div class="card-body items-align">
					<h4 class="card-title">Sugar Cane PKR 2000</h4>
					<a href="cane.html?price=2000&id=1" class="btn btn-primary align-content-center">Buy</a>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card">
				<img class="card-img-bottom" src="img/wheat.jpg" alt="Card image" style="width:100%">
				<div class="card-body items-align">
					<h4 class="card-title">Wheat PKR 1500</h4>
					<a href="wheat.html?price=1500&id=2" class="btn btn-primary align-content-center">Buy</a>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card">
				<img class="card-img-bottom" src="img/slide-2.jpg" alt="Card image" style="width:100%">
				<div class="card-body items-align">
					<h4 class="card-title">Rice PKR 1000</h4>
					<a href="pesticides.html?price=1000&id=3" class="btn btn-primary align-content-center">Buy</a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
